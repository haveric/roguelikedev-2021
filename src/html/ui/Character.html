<div class="character">
    <h2 class="character__title">Character Stats</h2>
    <div class="character__xp">
        <div class="character__xp-text">
            <div class="character__level">
                <span class="character__level-text">Level: </span>
                <span class="character__level-value"></span>
            </div>
            <div class="character__xp-value">
                <span class="character__current-xp"></span>
                <span> / </span>
                <span class="character__needed-xp"></span>
            </div>
        </div>
        <div class="character__xp-bar">
            <div class="character__xp-filled"></div>
        </div>
    </div>
    <div class="character__stats">
        <div class="stat__group">
            <div class="stat stat--strength">
                <span class="stat__title">Strength</span>
                <span class="stat__text"></span>
                <button class="stat__level">+</button>
            </div>
            <div class="attributes">
                <div class="attribute attribute--damage">
                    <span class="attribute__title">Damage</span>
                    <span class="attribute__value"></span>
                </div>
            </div>
        </div>
        <div class="stat__group">
            <div class="stat stat--agility">
                <span class="stat__title">Agility</span>
                <span class="stat__text"></span>
                <button class="stat__level">+</button>
            </div>
            <div class="attributes">
                <div class="attribute attribute--defense">
                    <span class="attribute__title">Defense</span>
                    <span class="attribute__value"></span>
                </div>
                <div class="attribute attribute--blockchance">
                    <span class="attribute__title">Block Chance</span>
                    <span class="attribute__value"></span>
                </div>
            </div>
        </div>
        <div class="stat__group">
            <div class="stat stat--constitution">
                <span class="stat__title">Constitution</span>
                <span class="stat__text"></span>
                <button class="stat__level">+</button>
            </div>
            <div class="attributes">
                <div class="attribute attribute--health">
                    <span class="attribute__title">Health</span>
                    <span class="attribute__value"></span>
                </div>
            </div>
        </div>
        <div class="stat__group">
            <div class="stat stat--wisdom">
                <span class="stat__title">Wisdom</span>
                <span class="stat__text"></span>
                <button class="stat__level">+</button>
            </div>
            <div class="attributes">
                <div class="attribute attribute--mana">
                    <span class="attribute__title">Mana</span>
                    <span class="attribute__value"></span>
                </div>
            </div>
        </div>
    </div>
    <div class="available-stats">
        <div class="available-stats__inn">
            <span class="available-stats__value"></span>
            <span class="available-stats__text"> Stat Point(s) Assignable</span>
        </div>
    </div>
</div>
