        <div class="settings__section">
            <h3 class="settings__section-title">Miscellaneous:</h3>
            <div class="settings__section-inn">
                <div class="setting">
                    <label>Autosaves Enabled:
                        <input id="setting-autosavesenabled" type="checkbox">
                    </label>
                </div>
                <div class="setting">
                    <label>Number of autosaves:
                        <input id="setting-autosaveamount" type="number" min="1" max="9">
                    </label>
                </div>
                <div class="setting">
                    <label>Turns between autosaves:
                        <input id="setting-autosaveturns" type="number" min="10" max="1000">
                    </label>
                </div>
            </div>
        </div>
        <div class="settings__section">
            <h3 class="settings__section-title">Debug:</h3>
            <div class="settings__section-inn">
                <div class="setting">
                    <label>Display FPS:
                        <input id="setting-displayfps" type="checkbox">
                    </label>
                </div>
                <div class="setting">
                    <label>Debug Controls Enabled:
                        <input id="setting-debugcontrolsenabled" type="checkbox">
                    </label>
                </div>
            </div>
        </div>
    </div>
    <div class="menu__actions">
        <button class="menu__action menu__save menu-action--confirm">Save and Exit</button>
        <button class="menu__action menu__cancel">Cancel</button>
    </div>
</div>
