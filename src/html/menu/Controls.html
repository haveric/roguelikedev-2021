                    <input id="control-moveright-alt" type="text">

                    <label for="control-movese">Move Southeast</label>
                    <input id="control-movese" type="text">

        </div>
        <div class="controls__section">

                    <input id="control-inventory" type="text">

        <button class="menu__action menu__save menu__action--confirm">Save and Exit</button>
        <button class="menu__action menu__reset menu__action--cancel">Reset to Defaults</button>
